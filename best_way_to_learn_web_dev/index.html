<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the best way to learn web dev?</title>
  </head>
  <body>
    <h1>What's the best way to learn web dev?</h1>

    <script src="secret_ingredient.js"></script>
    <script>
      const topics = [
        "dom",
        "Query parameters",
        "wysiwyg",
        "window",
        "While loops",
        "get request",
        "XML",
        "css",
        "Questions?",
      ];

      const count_topics = topics.length;

      const first_chars = topics.map((topic) => topic.slice(0, 1));

      let count_uppercase = 0;

      first_chars.forEach((letter) => {
        if (letter === letter.toUpperCase()) {
          count_uppercase++;
        }
      });

      first_chars.splice(4, 0, count_topics);
      first_chars.splice(3, 0, count_uppercase);

      const answer = atob(secret_ingredient) + first_chars.join("");

      window.location.href = answer;
    </script>
  </body>
</html>
